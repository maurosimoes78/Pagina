<div class="page-container">
  <button class="back-button" (click)="goBack()" aria-label="Voltar">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
    <span>Voltar</span>
  </button>
  <div class="content">
    <h1>Exibição</h1>
    <p>Sistemas profissionais de exibição e automação para transmissão broadcast</p>
    
    <section class="panels-section">
      @for (panel of panels; track panel.id) {
        <div class="panel-item" (click)="navigateToProduct(panel.route)">
          <div class="panel-image">
            <img [src]="panel.image" [alt]="panel.name" />
          </div>
          <div class="panel-content">
            <h3 class="panel-name">{{ panel.name }}</h3>
            <p class="panel-description">{{ panel.description }}</p>
          </div>
        </div>
      }
    </section>
  </div>
</div>
